<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리의 모바일 청첩장</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- 음악 컨트롤 버튼 -->
    <div class="music-control">
        <button id="musicToggle" class="music-btn">
            <span class="music-icon">🎵</span>
            <span class="music-text">음악 재생</span>
        </button>
    </div>

    <!-- 배경음악 -->
    <audio id="backgroundMusic" loop>
        <!-- 원하시는 음악 파일을 assets/audio/ 폴더에 넣고 아래 경로를 수정하세요 -->
        <source src="assets/audio/Pawn - The Grey Room _ Golden Palms.mp3" type="audio/mpeg">
        <!-- 봄 결혼식 추천 음악: Canon in D, Ave Maria, A Thousand Years 등 -->
    </audio>

    <!-- 눈 내리는 애니메이션 -->
    <ul id="snow-container" class="snow-container">
        <!-- 눈송이들이 JavaScript로 동적 생성됩니다 -->
    </ul>
    
    <header class="hero">
        <div class="hero-slideshow">
            <div class="slide active">
                <img src="assets/images/img10.jpg" alt="결혼식 사진 1">
            </div>
            <div class="slide">
                <img src="assets/images/img11.jpg" alt="결혼식 사진 2">
            </div>
            <div class="slide">
                <img src="assets/images/img12.jpg" alt="결혼식 사진 3">
            </div>
            <div class="slide">
                <img src="assets/images/img13.jpg" alt="결혼식 사진 4">
            </div>
            <div class="slide">
                <img src="assets/images/img14.jpg" alt="결혼식 사진 5">
            </div>
            <div class="slide">
                <img src="assets/images/img15.jpg" alt="결혼식 사진 6">
            </div>
            <div class="slide">
                <img src="assets/images/img16.jpg" alt="결혼식 사진 7">
            </div>
            <div class="slide">
                <img src="assets/images/img17.jpg" alt="결혼식 사진 8">
            </div>
            <div class="slide">
                <img src="assets/images/img18.jpg" alt="결혼식 사진 9">
            </div>
        </div>
        
        <div class="hero-text">
            <h1>신랑 & 신부</h1>
            <p>저희 결혼합니다</p>
        </div>
        
        <!-- 슬라이드 인디케이터 -->
        <div class="slideshow-indicators">
            <span class="indicator active" data-slide="0"></span>
            <span class="indicator" data-slide="1"></span>
            <span class="indicator" data-slide="2"></span>
            <span class="indicator" data-slide="3"></span>
            <span class="indicator" data-slide="4"></span>
            <span class="indicator" data-slide="5"></span>
            <span class="indicator" data-slide="6"></span>
            <span class="indicator" data-slide="7"></span>
            <span class="indicator" data-slide="8"></span>
        </div>
        
        <!-- 슬라이드 컨트롤 버튼 -->
        <div class="slideshow-controls">
            <button class="prev-btn">&#8249;</button>
            <button class="next-btn">&#8250;</button>
        </div>
    </header>

    <section class="about">
        <h2>About Our Story</h2>
        <p>
            두 사람이 만나 하나의 길이 되는 날,<br>
            저희의 소중한 시작을 함께 축복해 주세요.<br>
            따뜻한 마음으로 지켜봐 주시면 감사하겠습니다.
        </p>
    </section>

    <section class="photo-section">
        <img src="assets/images/img16.jpg" alt="두 번째 사진">
    </section>

    <section class="calendar-section">
        <h2>결혼식 날짜</h2>
        <div class="calendar-display">
            <span class="day-of-week">2025년</span>
            <span class="month">09월</span>
            <span class="day">25일</span>
        </div>
        <p>오전 11:30</p>
    </section>
    
    <section class="gallery">
        <h2>갤러리</h2>
        <div class="gallery-grid">
            <img src="assets/images/img10.jpg" alt="갤러리 사진 1">
            <img src="assets/images/img11.jpg" alt="갤러리 사진 2">
            <img src="assets/images/img12.jpg" alt="갤러리 사진 3">
            <img src="assets/images/img13.jpg" alt="갤러리 사진 4">
            <img src="assets/images/img14.jpg" alt="갤러리 사진 5">
            <img src="assets/images/img15.jpg" alt="갤러리 사진 6">
            <img src="assets/images/img16.jpg" alt="갤러리 사진 7">
            <img src="assets/images/img17.jpg" alt="갤러리 사진 8">
            <img src="assets/images/img18.jpg" alt="갤러리 사진 9">
        </div>
    </section>

    <section class="map-section">
        <h2>오시는 길</h2>
        <div id="map"></div>
    </section>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=754f6eaff4e493dd19fb79ec81e74896"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
